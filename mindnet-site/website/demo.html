<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindNet AI Chat Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
  <script defer src="assets/app.js"></script>
</head>
<body class="bg-blue-50 flex flex-col items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white p-4 rounded-2xl shadow-md">
    <h2 class="text-2xl font-semibold text-center text-indigo-600 mb-4">MindNet AI — Demo Chat</h2>
    <div id="chatLog" class="border h-96 overflow-y-auto p-3 rounded mb-3 bg-gray-50"></div>
    <div class="flex">
      <input id="chatInput" type="text" class="flex-grow border rounded-l-lg p-2" placeholder="Type your message...">
      <button id="sendBtn" class="bg-indigo-600 text-white px-4 rounded-r-lg hover:bg-indigo-700">Send</button>
    </div>
    <p class="text-xs text-gray-500 mt-3">⚠️ This demo is for educational purposes only and does not provide medical advice.</p>
  </div>
</body>
</html>
